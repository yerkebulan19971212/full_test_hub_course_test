version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - celery-worker
      - celery-beat

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A config worker --loglevel=INFO --without-gossip --without-mingle --without-heartbeat -Ofair --pool=solo
    volumes:
      - .:/app


  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A config beat -l info
    volumes:
      - .:/app

  flower:
    build:
      context: .
      dockerfile: Dockerfile
    command: flower -A myapp
    ports:
      - "5555:5555"
    depends_on:
      - celery-worker

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3333:3000"
    volumes:
      - grafana_data:/var/lib/grafana
volumes:
  grafana_data:
